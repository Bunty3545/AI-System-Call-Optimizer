<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Call Optimizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="frontend_script.js"></script>
</head>
<body>
    <h1>System Call Frequency</h1>
    <canvas id="syscallChart"></canvas>

    <h2>Predict Execution Time</h2>
    <label for="callType">Call Type:</label>
    <input type="text" id="callType" placeholder="Enter call type">
    <label for="callCount">Count:</label>
    <input type="number" id="callCount" placeholder="Enter call count">
    <button id="predictBtn">Predict</button>
    <p id="predictionResult"></p>
</body>
</html>
