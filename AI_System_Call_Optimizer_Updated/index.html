<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Enhanced System Call Optimization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('AA.webp') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="text-gray-100 flex items-center justify-center min-h-screen relative">
    <div class="overlay"></div>
    <div class="w-full max-w-3xl p-6 bg-white bg-opacity-20 backdrop-blur-md shadow-lg rounded-lg">
        <h1 class="text-4xl font-extrabold text-center text-blue-400">AI-Enhanced System Call Optimization</h1>
        <p class="text-center text-gray-300 mt-2">Optimize and analyze system call logs effortlessly.</p>

        <!-- File Upload Section -->
        <div class="mt-6 p-5 border border-gray-400 rounded-lg bg-gray-900 bg-opacity-40 shadow">
            <h2 class="text-lg font-semibold text-gray-200">Upload Your System Call Log</h2>
            <div class="mt-3 flex items-center gap-2">
                <input type="file" id="fileInput" class="p-2 border border-gray-500 rounded-lg w-full">
                <button onclick="uploadFile()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Upload</button>
            </div>
            <div id="uploadProgress" class="hidden mt-3">
                <div class="bg-gray-700 w-full rounded-full">
                    <div id="progressBar" class="bg-blue-500 text-xs text-center text-white p-1 rounded-full" style="width: 0%;">0%</div>
                </div>
            </div>
        </div>

        <!-- Analysis Section -->
        <div class="mt-6 p-5 border border-gray-400 rounded-lg bg-gray-900 bg-opacity-40 shadow">
            <h2 class="text-lg font-semibold text-gray-200">System Call Analysis</h2>
            <table class="w-full border-collapse mt-3 text-gray-200">
                <thead>
                    <tr class="bg-blue-600 text-white">
                        <th class="border p-2">System Call</th>
                        <th class="border p-2">Count</th>
                        <th class="border p-2">Execution Time</th>
                    </tr>
                </thead>
                <tbody id="systemCallsTable"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
